name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore myapp.sln

    - name: Build
      run: dotnet build myapp.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test myapp.sln --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish MyApp/MyApp.csproj -c Release -o ./publish

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest
