name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: ğŸ“¤ Publish
      run: dotnet publish --configuration Release -o ./publish --no-build

    - name: ğŸ’¾ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish
        retention-days: 7

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”¨ Build Docker image
      run: docker build -t myapp:latest .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run -d -p 8080:8080 --name test-container myapp:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container

    - name: ğŸ“¦ Save Docker image
      run: docker save myapp:latest | gzip > myapp-image.tar.gz

    - name: ğŸ’¾ Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: myapp-image.tar.gz
        retention-days: 7