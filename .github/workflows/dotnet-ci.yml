name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ إعداد .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ استعادة الـ dependencies
      - name: Restore dependencies
        run: dotnet restore MyApp.csproj

      # 4️⃣ بناء المشروع
      - name: Build
        run: dotnet build MyApp.csproj -c Release --no-restore

      # 5️⃣ تشغيل الاختبارات
      - name: Run tests
        run: dotnet test MyApp.csproj --no-restore --verbosity normal

      # 6️⃣ نشر المشروع
      - name: Publish
        run: dotnet publish MyApp.csproj -c Release -o publish

      # 7️⃣ رفع الـ artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: publish

      # 8️⃣ تسجيل الدخول في Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 9️⃣ بناء صورة Docker ودفعها
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest
