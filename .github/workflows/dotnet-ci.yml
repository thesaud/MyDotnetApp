name: .NET CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]   # ÿ≠ÿ≥ÿ® ŸÅÿ±ÿπŸÉ ÿßŸÑÿ≠ÿßŸÑŸä
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout ÿßŸÑŸÉŸàÿØ
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # 3Ô∏è‚É£ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore MyApp/MyApp.csproj

    # 4Ô∏è‚É£ Build
    - name: Build
      run: dotnet build MyApp/MyApp.csproj --configuration Release --no-restore

    # 5Ô∏è‚É£ Run tests
    - name: Run tests
      run: dotnet test MyApp/MyApp.csproj --no-restore --verbosity normal

    # 6Ô∏è‚É£ Publish
    - name: Publish
      run: dotnet publish MyApp/MyApp.csproj -c Release -o ./publish

    # 7Ô∏è‚É£ Upload artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-app
        path: ./publish

    # 8Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest -f MyApp/Dockerfile .

    # 9Ô∏è‚É£ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # üîü Push Docker image
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mydotnetapp:latest
